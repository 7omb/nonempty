name: pypi

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
      - name: Build
        run: nix run .\#build
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/
  pypi-publish:
    runs-on: ubuntu-latest

    needs:
      - release-build

    permissions:
      id-token: write

    environment:
      name: pypi
      url: https://pypi.org/p/nonempty

    steps:
      - name: Download
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/
      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
